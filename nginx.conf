# ==========================================
# Nginx Configuration for Low-Spec Server
# Optimized for: 4GB RAM, 200 concurrent users
# ==========================================
# Copy to: /etc/nginx/sites-available/sekolahku
# Enable: sudo ln -s /etc/nginx/sites-available/sekolahku /etc/nginx/sites-enabled/

# Worker configuration (adjust based on CPU cores)
# Place in /etc/nginx/nginx.conf:
# worker_processes auto;
# worker_connections 1024;

# ==========================================
# Rate Limiting Zone (prevent abuse)
# ==========================================
# Add to http block in /etc/nginx/nginx.conf:
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
# limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ==========================================
# Caching Configuration
# ==========================================
proxy_cache_path /var/cache/nginx/sekolahku levels=1:2 keys_zone=sekolahku_cache:10m max_size=100m inactive=60m use_temp_path=off;

# ==========================================
# Upstream with keepalive
# ==========================================
upstream sekolahku_backend {
    server localhost:3000;
    keepalive 32;  # Reuse connections
}

# ==========================================
# Main Application Server
# ==========================================
server {
    listen 80;
    server_name sekolah.example.com;  # Ganti dengan domain Anda
    
    # Connection limits (prevent overload)
    limit_conn conn_limit 50;  # Max 50 connections per IP
    
    # Gzip compression (reduce bandwidth)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;
    gzip_comp_level 6;
    
    # Buffer settings (reduce memory per connection)
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # ==========================================
    # Static files - Aggressive caching
    # ==========================================
    location /_next/static {
        proxy_pass http://sekolahku_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache for 1 year (immutable)
        proxy_cache sekolahku_cache;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # ==========================================
    # Public assets - Long cache
    # ==========================================
    location /uploads {
        proxy_pass http://sekolahku_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_cache sekolahku_cache;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff2?|svg|webp|avif)$ {
        proxy_pass http://sekolahku_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_cache sekolahku_cache;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # ==========================================
    # API endpoints - Rate limited
    # ==========================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://sekolahku_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Shorter timeouts for API
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Don't cache API by default
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    
    # Cache public API endpoints
    location ~ ^/api/(gallery|announcements|news|homepage) {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://sekolahku_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache public data for 5 minutes
        proxy_cache sekolahku_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check - No logging
    location /api/health {
        proxy_pass http://sekolahku_backend;
        access_log off;
    }
    
    # ==========================================
    # Main application - General rate limit
    # ==========================================
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://sekolahku_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # ==========================================
    # Error pages
    # ==========================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

