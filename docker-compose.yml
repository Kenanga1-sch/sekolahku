version: '3.8'

# ==========================================
# Sekolahku - Low-Spec Server Configuration
# Target: 4GB RAM, 200 concurrent users
# ==========================================

networks:
  sekolahku-network:
    driver: bridge

services:
  # ==========================================
  # Sekolahku Next.js Application
  # ==========================================
  sekolahku:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Website Sekolah Terpadu}
    container_name: sekolahku-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=384
    volumes:
      # Persist database and uploads
      - ./data:/app/data
      - ./public/uploads:/app/public/uploads
    networks:
      - sekolahku-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.5'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

