version: '3.8'

services:
  # ==========================================
  # Sekolahku Next.js Application
  # ==========================================
  sekolahku:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sekolahku-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_POCKETBASE_URL=http://pocketbase:8080
      - POCKETBASE_URL=http://pocketbase:8080
    depends_on:
      - pocketbase
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # PocketBase Backend
  # ==========================================
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: sekolahku-pocketbase
    restart: unless-stopped
    ports:
      - "8092:8080"
    volumes:
      - ./pb_data:/pb/pb_data
      - ./pb_migrations:/pb/pb_migrations
    environment:
      - GOMEMLIMIT=128MiB
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==========================================
# RAM Summary (for 4GB server):
# - Sekolahku: 256-512MB
# - PocketBase: 64-256MB
# - Total: ~350-800MB (leaves room for OS + other services)
# ==========================================
