# ==========================================
# RAM Summary (for 4GB server):
# ==========================================
# Component              | Reserved | Limit
# -----------------------|----------|--------
# OS + System            | ~800MB   | -
# Next.js App            | 256MB    | 512MB
# NGINX (optional)       | 32MB     | 64MB
# -----------------------|----------|--------
# Total Used             | ~1.1GB   | ~1.5GB
# Available Buffer       | ~2.5GB   | -
# ==========================================
# This leaves plenty of headroom for:
# - 200+ concurrent connections
# - File uploads/processing
# - Peak load handling
# ==========================================
